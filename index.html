<html>
    <head>
        <title>Navbar</title>
        <style>
            body{
                margin:0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .topnav {
                overflow: hidden;
                background-color:rosybrown;
            }
            .topnav a{
                float:left;
                color:hotpink;
                text-align: center;
                padding:14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            .topnav a.hover{
            background-color:lavender;
            color:black;
             }
             .topnav a.active{
                background-color: antiquewhite;
                color: aquamarine;
             }
        </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active"href="index.html">Home</a>
            <a href="about.html">About_Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">contact_Us</a>
        </div>
        <center>
        <section>
            <img class="mySlides" src="ba.jpeg" style="height:500px;">
            <img class="mySlides" src="download.jpeg" style="height:500px;">
            <img class="mySlides" src="download(1).jpeg" style="height:500px;">
        </section>
        </center>
        <script>
            var myIndex=0;
            carousel();
            function carousel() {
                var i;
                var x=document.getElementsByClassName("mySlides");
                for(i=0;i<x.length; i++){
                    x[i].style.display="none";
                }
                myIndex++;
                if(myIndex>x.length){myIndex="1"}
                x[myIndex-1].style.display="block";
                setTimeout(carousel ,3000);
            }
        </script>
    </body>
</html>
